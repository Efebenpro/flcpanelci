            };

            timeElementContent.textContent = currentTime;

    function toggleMusic() {
      const audio = document.getElementById('background-music');
      const button = document.getElementById('musicToggle');
      if (audio.paused) {
        audio.play();
        button.textContent = "Şarkıyı Kapat";
      } else {
        audio.pause();
        button.textContent = "Şarkıyı Aç";
      }
